<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>



        <!-- NAVIGATION -->
        <div class="container">
            <nav class="navbar navbar-light mt-3">
                <a href="#" class="navbar-brand ps-3">
                    Tasks App
                </a>
            </nav>
        </div>



    <!-- MAIN CONTENT -->
    <div class="container contenedor">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card navbar">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Add a todo" class="form-control">
                            </div>
                            <div class="form-group pt-2">
                                <textarea id="description" cols="80" rows="8" class="form-control" placeholder="Add a description"></textarea>
                            </div>
                            <div class="d-grid gap-2 pt-2">
                                <button class="btn btn-primary" type="submit">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>





            <!-- TASKS -->
            <div class="col-md-8" id="tasks"></div>
        </div>
    </div>



    <!-- SCRIPTS -->
    <script src="./App.js"></script>
</body>
</html>
